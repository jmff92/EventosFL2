<form name="fIniciarForm" ng-submit="AIniciarSesion0(fIniciarForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' :  fLoginSubmitted && fIniciarForm.user.$invalid && fIniciarForm.username.$pristine && fLoginSubmitted}">
        <label for="fLogin_username">Nombre de Usuario</label>
        <input id="fLogin_username" type="text" name="username" class="form-control" ng-model="fLogin.username" placeholder="Nombre de Usuario" required/>
        <p ng-show="fLoginSubmitted && fIniciarForm.username.$invalid" class="help-block">
            <font color="red">Debe ingresar un nombre de usuario.</font>
        </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' :  fLoginSubmitted && fIniciarForm.password.$invalid && fIniciarForm.password.$pristine && fLoginSubmitted}">
        <label for="fLogin_password">Contraseña</label>
        <input id="fLogin_password" type="password" name="password" class="form-control" ng-model="fLogin.password" placeholder="Contraseña" required/>
        <p ng-show="fLoginSubmitted && fIniciarForm.password.$invalid" class="help-block">
            <font color="red">Debe ingresar una contraseña.</font>
        </p>
    </div>

    <button type="submit" class="btn btn-perso btn-lg btn-block">
        <span class="glyphicon glyphicon-log-in"></span>
        &nbsp; Iniciar Sesión
    </button>
</form>
